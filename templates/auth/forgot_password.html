<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FlightHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --alu-primary: #FF6B35;
            --alu-secondary: #5B2C6F;
            --alu-primary-shadow: rgba(255, 107, 53, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Auth Page Container */
        .auth-page {
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
        }

        /* Auth Card */
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            animation: slideInUp 0.6s ease-out;
            border: 2px solid var(--alu-primary);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Auth Header */
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-mark {
            font-size: 3em;
            color: var(--alu-primary);
            margin-bottom: 10px;
        }

        .auth-header h1 {
            font-size: 2.5em;
            color: var(--alu-primary);
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 1em;
            margin-top: 5px;
        }

        /* Alert Messages */
        #alert-container {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            animation: slideInDown 0.4s ease-out;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #f44336;
        }

        /* Form Styles */
        .auth-form {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group label i {
            color: var(--alu-primary);
            margin-right: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--alu-primary);
            background: white;
            box-shadow: 0 0 0 3px var(--alu-primary-shadow);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #ccc;
        }

        /* Password Wrapper */
        .password-wrapper {
            position: relative;
            display: block;
        }

        .password-wrapper input {
            padding-right: 55px !important;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
            padding: 8px 10px;
            color: #333;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            height: 36px;
            width: 36px;
        }

        .password-toggle:hover {
            color: var(--alu-primary);
            background: #fff;
            border-color: var(--alu-primary);
        }

        .password-toggle:focus {
            outline: 2px solid var(--alu-primary);
            outline-offset: 2px;
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-primary {
            background: var(--alu-primary);
            color: white;
            box-shadow: 0 4px 15px var(--alu-primary-shadow);
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--alu-secondary);
            box-shadow: 0 8px 25px var(--alu-primary-shadow);
        }

        /* Auth Links */
        .auth-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .auth-links a {
            color: var(--alu-primary);
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 600;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .auth-links a:hover {
            color: var(--alu-secondary);
            text-decoration: underline;
        }

        /* Footer - Centered Below Card */
        .auth-footer {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            width: 100%;
            max-width: 450px;
        }

        .auth-footer p {
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }

            .auth-card {
                padding: 25px;
                border-radius: 15px;
            }

            .auth-header h1 {
                font-size: 2em;
            }

            .logo-mark {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-card" role="main">
            <div class="auth-header">
                <div class="logo-mark">
                    <i class="fas fa-plane"></i>
                </div>
                <div>
                    <h1>FlightHub</h1>
                    <p class="subtitle">Reset your password to get back in</p>
                </div>
            </div>

            <div id="alert-container"></div>

            <form id="reset-form" class="auth-form active" onsubmit="handlePasswordReset(event)">
                <div class="form-group">
                    <label for="reset-email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="reset-email" name="email" required placeholder="you@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="reset-password">
                        <i class="fas fa-lock"></i>
                        New Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="reset-password" name="password" required minlength="6" placeholder="Enter new password" autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('reset-password', this)" aria-label="Toggle password visibility">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reset-confirm-password">
                        <i class="fas fa-check-circle"></i>
                        Confirm New Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="reset-confirm-password" name="confirm_password" required minlength="6" placeholder="Re-enter new password" autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('reset-confirm-password', this)" aria-label="Toggle password visibility">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Update Password
                </button>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('auth.login') }}">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <footer class="auth-footer">
        <p>&copy; 2025 FlightHub. All rights reserved.</p>
    </footer>

    <script>
        const API_BASE_URL = window.location.origin;

        function togglePassword(inputId, button) {
            const passwordInput = document.getElementById(inputId);
            const icon = button.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fas fa-${icon}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function handlePasswordReset(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email').trim().toLowerCase();
            const newPassword = formData.get('password').trim();
            const confirmPassword = formData.get('confirm_password').trim();

            if (!email || !newPassword || !confirmPassword) {
                showAlert('❌ All fields are required', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('❌ Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('❌ Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        password: newPassword, 
                        confirm_password: confirmPassword 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('✅ Password updated successfully. Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 2000);
                } else {
                    showAlert('❌ ' + (data.message || data.error || 'Failed to update password'), 'error');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showAlert('❌ Network error. Please try again later.', 'error');
            }
        }
    </script>
</body>
</html>
