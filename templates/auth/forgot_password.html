<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FlightHub</title>
    <link rel="stylesheet" href="../../static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-page">
        <div class="auth-card" role="main">
            <div class="auth-header">
                <div class="logo-mark">
                    <i class="fas fa-plane"></i>
                </div>
                <div>
                    <h1>FlightHub</h1>
                    <p class="subtitle">Reset your password to get back in</p>
                </div>
            </div>

            <div id="alert-container"></div>

            <form id="reset-form" class="auth-form active" onsubmit="handlePasswordReset(event)">
                <div class="form-group">
                    <label for="reset-email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="reset-email" name="email" required placeholder="you@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="reset-password">
                        <i class="fas fa-lock"></i>
                        New Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="reset-password" name="password" required minlength="6" placeholder="Enter new password" autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('reset-password', this)" aria-label="Toggle password visibility">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reset-confirm-password">
                        <i class="fas fa-check-circle"></i>
                        Confirm New Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="reset-confirm-password" name="confirm_password" required minlength="6" placeholder="Re-enter new password" autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('reset-confirm-password', this)" aria-label="Toggle password visibility">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i>
                    Update Password
                </button>
            </form>

            <div class="auth-links">
                <a href="login.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <footer class="auth-footer">
        <p>&copy; 2025 FlightHub. All rights reserved.</p>
    </footer>

    <script>
        const API_BASE_URL = window.location.origin;

        function togglePassword(inputId, button) {
            const passwordInput = document.getElementById(inputId);
            const icon = button.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fas fa-${icon}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function handlePasswordReset(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email').trim().toLowerCase();
            const newPassword = formData.get('password').trim();
            const confirmPassword = formData.get('confirm_password').trim();

            if (!email || !newPassword || !confirmPassword) {
                showAlert('❌ All fields are required', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('❌ Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('❌ Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password: newPassword, confirm_password: confirmPassword })
                });

                if (response.ok) {
                    showAlert('✅ Password updated successfully. Please log in with your new password.', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    showAlert('❌ ' + (error.message || 'Failed to update password'), 'error');
                }
            } catch (error) {
                // Fallback: Use localStorage for demo
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email);
                
                if (!user) {
                    showAlert('❌ No account found with that email address', 'error');
                    return;
                }

                // Update password
                user.password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                
                showAlert('✅ Password updated successfully. Please log in with your new password.', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }
    </script>
</body>
</html>
